apiVersion: v1
kind: Namespace
metadata:
  name: openshift-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocs-operator
  namespace: openshift-storage
spec:
  selector:
    matchLabels:
      name: ocs-operator
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: ocs-operator
    spec:
      serviceAccountName: ocs-operator
      containers:
      - command:
        - ocs-operator
        args:
        - --enable-leader-election
        - "--health-probe-bind-address=:8081"
        image: ocs-dev/ocs-operator:latest
        imagePullPolicy: Always
        name: ocs-operator
        ports:
          - name: healthz
            containerPort: 8081
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: healthz
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          readOnlyRootFilesystem: true
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/private-key
          name: onboarding-private-key
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
      volumes:
      - name: onboarding-private-key
        secret:
          # this is marked as optional as the secret gets created only in provider mode
          optional: true
          secretName: onboarding-private-key
      priorityClassName: system-cluster-critical
