apiVersion: v1
kind: Namespace
metadata:
  name: openshift-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocs-operator
  namespace: openshift-storage
spec:
  selector:
    matchLabels:
      name: ocs-operator
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: ocs-operator
    spec:
      serviceAccountName: ocs-operator
      containers:
      - command:
        - entrypoint
        args:
        - --enable-leader-election
        - "--health-probe-bind-address=:8081"
        image: ocs-dev/ocs-operator:latest
        imagePullPolicy: Always
        name: ocs-operator
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
              drop:
              - all
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/private-key
          name: onboarding-private-key
        - mountPath: /etc/tls/private
          name: webhook-cert-secret
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
      volumes:
      - name: onboarding-private-key
        secret:
          # this is marked as optional as the secret gets created only in provider mode
          optional: true
          secretName: onboarding-private-key
      - name: webhook-cert-secret
        secret:
          secretName: ocs-operator-webhook-cert-secret
