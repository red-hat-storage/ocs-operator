kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ocs-provider-server
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - services
  verbs:
  - get
- apiGroups:
    - ""
  resources:
    - secrets
  verbs:
    - get
    - create
    - update
- apiGroups:
    - ceph.rook.io
  resources:
    - cephblockpools/finalizers
  verbs:
    - update
- apiGroups:
  - ceph.rook.io
  resources:
  - cephfilesystemsubvolumegroups
  - cephblockpoolradosnamespaces
  verbs:
  - get
  - list
- apiGroups:
    - ceph.rook.io
  resources:
    - cephblockpools
  verbs:
    - get
    - update
- apiGroups:
  - ocs.openshift.io
  resources:
  - storageconsumers
  - storageconsumers/finalizers
  - storageconsumers/status
  verbs:
  - get
  - list
  - create
  - delete
  - update
  - patch
- apiGroups:
  - ceph.rook.io
  resources:
  - cephclients
  verbs:
  - get
- apiGroups:
    - ""
  resources:
    - pods
  verbs:
    - get
    - list
- apiGroups:
  - ocs.openshift.io
  resources:
  - storagerequests
  verbs:
  - get
  - list
  - create
  - delete
- apiGroups:
  - operators.coreos.com
  resources:
  - subscriptions
  verbs:
  - get
  - list
- apiGroups:
    - ceph.rook.io
  resources:
    - cephrbdmirrors
  verbs:
    - get
    - create
