                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: ocs-operator
                - name: ROOK_CEPH_IMAGE
                  value: rook/ceph:v1.4.0-28.g3c00330
                - name: CEPH_IMAGE
                  value: ceph/ceph:v14.2
