apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: storageclusters.ocs.openshift.io
spec:
  additionalPrinterColumns:
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  - JSONPath: .status.phase
    description: Current Phase
    name: Phase
    type: string
  - JSONPath: .metadata.creationTimestamp
    name: Created At
    type: string
  - JSONPath: .spec.version
    description: Storage Cluster Version
    name: Version
    type: string
  group: ocs.openshift.io
  names:
    kind: StorageCluster
    listKind: StorageClusterList
    plural: storageclusters
    singular: storagecluster
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            hostNetwork:
              description: HostNetwork defaults to false
              type: boolean
            instanceType:
              type: string
            manageNodes:
              type: boolean
            monDataDirHostPath:
              type: string
            monPVCTemplate:
              type: object
            resources:
              additionalProperties:
                type: object
              description: Resources follows the conventions of and is mapped to CephCluster.Spec.Resources
              type: object
            storageDeviceSets:
              items:
                properties:
                  config:
                    properties:
                      tuneSlowDeviceClass:
                        description: TuneSlowDeviceClass tunes the OSD when running
                          on a slow Device Class
                        type: boolean
                    type: object
                  count:
                    description: Count is the number of devices in each StorageClassDeviceSet
                    format: int64
                    minimum: 1
                    type: integer
                  dataPVCTemplate:
                    type: object
                  name:
                    type: string
                  placement:
                    properties:
                      nodeAffinity:
                        type: object
                      podAffinity:
                        type: object
                      podAntiAffinity:
                        type: object
                      tolerations:
                        items:
                          type: object
                        type: array
                    type: object
                  portable:
                    description: Portable says whether the OSDs in this device set
                      can move between nodes. This is ignored if Placement is not
                      set
                    type: boolean
                  replica:
                    description: Replica is the number of StorageClassDeviceSets for
                      this StorageDeviceSet
                    format: int64
                    minimum: 1
                    type: integer
                  resources:
                    type: object
                  topologyKey:
                    description: TopologyKey is the Kubernetes topology label that
                      the StorageClassDeviceSets will be distributed across. Ignored
